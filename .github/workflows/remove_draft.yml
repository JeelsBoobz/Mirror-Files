name: Delete Draft Releases older than 1 hours

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Delete drafts
        uses: hugo19941994/delete-draft-releases@v1.0.0
        with:
          threshold: 1h
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
